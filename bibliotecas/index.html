<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fico de Pastel con Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Gr치fico de Pastel con Chart.js</h1>
    <main style="width: 30%; margin: 0 auto">
        <canvas id="myPieChart" width="800px"></canvas>
    </main>
    <script>
        const data = {
            //1. Add "melon" to the array.
            labels: ['Naranja', 'Pl치tano', 'Manzana', 'Sand칤a', 'Mel칩n'],
            datasets: [{
                //2. We add the value of the data consumed
                data: [17.04, 11.75, 9.44, 7.82, 7.62],
                backgroundColor: [
                    'rgba(255, 165, 0, 0.2)', // Naranja
                    'rgba(255, 255, 0, 0.2)', // Pl치tano
                    'rgba(255, 0, 0, 0.2)', // Manzana
                    'rgba(0, 99, 0, 0.2)', // Sand칤a
                    // 3. We add a background color for the melon.
                    'rgba(0,143,57)', //Mel칩n
                ],
                borderWidth: 1,
                label: "Consumo de fruta por persona y a침o"

            }]
        };

        // Configuraci칩n del gr치fico
        const config = {
            // 4. We switch the type of graph from pie to bar
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                let message = `${tooltipItem.label}: ${tooltipItem.raw} kg`;

                                console.log("游 ~ file: index.html:53 ~ tooltipItem:", tooltipItem)
                                // 5 -  Add a condition to see if the production is higher that 8kg add to the existing message tooltip "Produccion insuficiente" if not add "Produccion".
                                
                                if (tooltipItem.raw > 8) {
                                    message += (". Producci칩n insuficiente");
                                } else {
                                    message += (". Producci칩n suficiente")
                                }

                                return message

                            }
                        }
                    }
                },

                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 20,
                        ticks: {
                            stepSize: 4,
                        }
                        
                    }
                }
            }
        };

        const ctx = document.querySelector('#myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, config);

    </script>
</body>

</html>
